<html lang="ru">
<head>

    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

        <div class="continuation-text">Продолжение следует</div>

        adaptTheme();

        continuation.classList.add("fade-in");
